<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='Content-Security-Policy' content="script-src 'self' 'unsafe-inline'">
    <title>TestCaf√© GUI</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/photon.min.css'>
</head>
<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-large btn-default">
                        <span id="home-button" class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-large btn-default">
                        <span id="folder-button" class="icon icon-folder"></span>
                    </button>
                </div>
    
                <button class="btn btn-default btn-dropdown pull-right">
                    <span id="play-button" title="Run Tests" class="icon icon-play"></span>
                </button>
                <button class="btn btn-default pull-right">
                    <span id="stop-button" title="Stop Tests" class="icon icon-stop"></span>
                </button>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">

                </div>
                <div id="main-pane" class="pane">
                    
                </div>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">Here we are going to display information about the state of the program</h1>
    </footer>
    <script src='./app.js' charset='utf-8'></script>
</body>
</html>
